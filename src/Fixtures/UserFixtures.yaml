# Définir le namespace de l'objet
App\Entity\User: 
  # On donne un nom à la fixtures pour la retrouver plus facilement  
  userAdmin:
    email: "admin@example.com"
    username: "User Admin"
    nom: "User"
    prenom: "Admin"
    age: 27
    roles: ['ROLE_ADMIN']
    address: "15 Rue des tests"
    zipCode: "75000"
