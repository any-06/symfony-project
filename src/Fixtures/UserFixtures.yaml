    # Pour une fonction en yaml <NOM DE LA FONCTION(PARAMETRES)>
    password: "<hashPassword('Test1234')>"

  user{1..10}:
    email (unique): <current()>\@domain.com
    password: "<hashPassword('Test1234')>"
    username (unique): "<firstName()> <lastName()>"
    nom: <lastName()>
    prenom: <firstName()>
    address: <address()>
    zipCode: "75000"
    age: <numberBetween(18, 80)>
    ville: <city()>
